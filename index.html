1. Save this file as index.html
2. Open terminal/command prompt
3. Navigate to the directory containing index.html
4. Run one of these commands:
   - Python 3: python -m http.server 8000
   - Python 2: python -m SimpleHTTPServer 8000
   - Node.js: npx http-server
   - PHP: php -S localhost:8000
5. Open your browser and go to: http://localhost:8000
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://raw.githubusercontent.com/brucelee352/Product_data_pipelining/main/header-bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
            padding: 4rem 0;
            position: relative;
            margin-bottom: 2rem;
        }

        h1 {
            margin: 0;
            font-size: 5rem;
            font-family: 'Arial Nova Cond Light', 'Arial Nova Cond', 'Arial Narrow', Arial, sans-serif;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        header p {
            font-size: 1.5rem;
            margin-top: 1rem;
            font-family: 'Arial Nova Cond', 'Arial Narrow', Arial, sans-serif;
            font-weight: 400;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .app-section {
            background-color: white;
            padding: 2rem;
            margin: 2rem 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .about-section {
            background-color: white;
            padding: 2rem;
            margin: 2rem 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .contact-info {
            margin-top: 1rem;
        }

        .contact-info a {
            color: #333;
            text-decoration: none;
            margin-right: 1rem;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .resume-button {
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 3px;
            text-decoration: none;
            margin-top: 1rem;
        }

        .resume-button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Data Visualization Portfolio</p>
    </header>

    <div class="container">
        <section class="app-section">
            <h2>Visualization App</h2>
            <!-- Your visualization app will be embedded here -->
            <div id="visualization-container">
                <!-- Add your visualization app code or embed it here -->
            </div>
        </section>

        <section class="about-section">
            <h2>About Me</h2>
            <p>
                <!-- Add your bio here -->
                I am a passionate data visualization specialist with expertise in creating interactive 
                and informative visual representations of complex data sets.
            </p>
            
            <div class="contact-info">
                <h3>Contact Information</h3>
                <a href="mailto:your.email@example.com">Email</a>
                <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
                <a href="https://github.com/yourusername" target="_blank">GitHub</a>
                <br />
                <a href="path/to/your/resume.pdf" class="resume-button" target="_blank">Download Resume</a>
            </div>
        </section>
    </div>
</body>
</html>
